<ActionBar title="Barometer" backgroundColor="#666666"></ActionBar>

<FlexboxLayout backgroundColor="#666666" alignItems="center" justifyContent="center" flexDirection="column"
               *ngIf="data$ | async as data">
  <label text="Barometer:"></label>
  <label [text]="parsePressure(data)"></label>
  <label [text]="parseRelativeAltitude(data)"></label>
</FlexboxLayout>
